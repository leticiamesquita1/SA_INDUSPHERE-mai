<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../controle_qualidade/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background: linear-gradient(90deg, #1f1c54, #04061b);
            text-align: center;
            padding: 1em 0;
        }
        section {
            padding: 1em;
            margin: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }
        label {
            margin-bottom: 0.5em;
        }
        input, select, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.75em;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        #relatorio {
            white-space: pre-line; /* Preserve line breaks */
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .remove-button {
            background-color: #f44336;
            margin-top: 0.5em;
        }
        .remove-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header> 
        <a href="../menu-empresas/index.html"><h1>Controle de Qualidade</h1></a>
    </header>

    <main>
        <section>
            <h2>Registrar Produtos com Defeito</h2>
            <form id="defeitoForm">
                <label for="quantidade">Quantidade de Produtos com Defeito:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>

                <label for="defeito">Tipo de Defeito:</label>
                <select id="defeito" name="defeito" required>
                    <option value="">Selecione...</option>
                    <option value="Falha de Fabricação">Falha de Fabricação</option>
                    <option value="Problema de Montagem">Problema de Montagem</option>
                    <option value="Defeito de Design">Defeito de Design</option>
                    <option value="Outro">Outro</option>
                </select>

                <div id="outroDefeitoContainer" style="display:none;">
                    <label for="outroDefeito">Descreva o Problema:</label>
                    <textarea id="outroDefeito" name="outroDefeito"></textarea>
                </div>

                <a href="tabela.html" id="add-product" class="button">Proximo</a>
            </form>
        </section>
</body>
</html>
